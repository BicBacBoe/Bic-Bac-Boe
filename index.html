<!DOCTYPE html>
<html>
    <head>
        <meta name="google-site-verification" content="dcVmGE6qcyvB8MYRE8YF89ECRNjeAde6KNpDpAzTfjg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#D20000">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="BicBacBoe">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="BicBacBoe">
        <meta name="msapplication-TileImage" content="/Bx192.png">
        <meta name="msapplication-TileColor" content="#D20000">
        <meta property="og:title" content="BicBacBoe">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://BicBacBoe.com/Bx192">
        <meta property="og:url" content="https://BicBacBoe.com/">
        <meta property="og:description" content="Online tic tac toe, but cool">
        <title>Bic Bac Boe</title>
        <script src="utils.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="B.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon sizes=192x192" href="/Bx192.png">
        <link rel="apple-touch-icon" href="/Bx192.png">
    </head>
    <body onload="login()" onhashchange="validate();">
        <div id="connecting">Connecting ...</div>
        <div id="disconnected">Disconnected from server</div>
        <div id="banned">Banned</div>
        <div id="fullgame">Game full</div>
        <div id="invalidgame">Invalid game</div>
        <div id="invalidname">Invalid name</div>

        <div id="buttonset" style="display: none;">
          <div onclick="leaveGame()" id="quit"><i class="fa fa-sign-out"></i></div>
          <div onclick="isready = !isready; ready(isready);" id="toggleready" class="notready"><i class="fa fa-check"></i></div>
          <div onclick="reset = !reset; togglereset(reset);" id="togglereset"><i class="fa fa-refresh"></i></div>
        </div>
        <div id="login">
          <img width=200px src="./logo.PNG" style="border-radius:5px; box-shadow: 0 0 4px black;">
          <br>
          <br>
          <input id="nickname" type="text" style="font-size:18px;" placeholder="Nickname"><br>
          <button onclick="createGame()" id="create" class="gamebutton" style="font-size:23px;margin-top:20px;">Create game</button>
          <button onclick="joinGame()" id="join" class="gamebutton" style="display: none;font-size:23px;margin-top:20px;">Join game</button>
        </div>

        <div id="board" style="display: none;">
            <canvas id="cv" width="360" height="360">HTML5 not supported by your browser! Please upgrade.</canvas>
        </div>
        <div id="belowboard">
          <span id="text"></span>
          <div id="gamerematch">

          </div>
        </div>
        <div id="gameinfo" style="display: none;">
            <table cellspacing=0 cellpadding=0>
                <tr>
                    <td class="notready" id="xname">
                        <i class="fa fa-times"></i> <span id="xpoints"></span> <span id="xman">No one</span>
                    </td>
                    <td class="notready" id="xreset">
                        <i class="fa fa-refresh"></i>
                    </td>
                </tr>
                <tr>
                    <td class="notready" id="oname">
                        <i class="fa fa-circle-o"></i> <span id="opoints"></span> <span id="oman">No one</span>
                    </td>
                    <td class="notready" id="oreset">
                        <i class="fa fa-refresh"></i>
                    </td>
                </tr>
            </table>
            <div id="turndude">Turn: <span id="turnman">Game not started</span></div>
        </div>

        <div id="topright">
            <span onclick="dropdown('#info', this)" id="dropbtn">&#9658;</span><input id="sharelink" type="text" readonly placeholder="Not in game">
            <table id="info" class="dropdown">
                <tr>
                    <td class="row1">
                        <img id="gameID" src="https://img.shields.io/badge/Game%20ID-None-yellow.svg?style=flat-square">
                    </td>
                    <td class="row2">
                        <button onclick="validate()">Refresh</button>
                    </td>
                </tr>
                <tr>
                    <td class="row1">
                        <img id="status" src="https://img.shields.io/badge/Connection%20Status-Connecting...-yellow.svg?style=flat-square">
                    </td>
                    <td  class="row2">
                        <button onclick='reconnect()' disabled id="reconnect">Reconnect</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="checkbox" id="toggleAnim_">
                            <div onclick="toggleAnim()" id="toggleAnim">Toggle Background Animation</div>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
