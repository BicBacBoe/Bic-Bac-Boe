<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Online Tic Tac Toe</title>
        <script src="client.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        
    </style>
    
    <body onload="login()" onhashchange="validate();">
        <div id="connecting">Connecting ...</div>
        <div id="disconnected">Disconnected</div>
        <div id="banned">Banned</div>
        <div id="fullgame">Game Full</div>
        <div id="invalidgame">Invalid Game</div>
        <div id="invalidname">Invalid Name</div>
        
        <div onclick="leaveGame()" id="X" style="display: none;">Quit</div>
        
        <div id="login">
            <input id="nickname" type="text" placeholder="Nickname"><br>
            <button onclick="createGame()" id="create" class="gamebutton">Create game</button>
            <button onclick="joinGame()" id="join" class="gamebutton" style="display: none;">Join game</button>
        </div>
        
        
        <table id="board" style="display: none;">
            <tr>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="topLeft" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="topMiddle" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="topRight" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
            </tr>
            <tr>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="middleLeft" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="middleMiddle" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="middleRight" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
            </tr>
            <tr>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="bottomLeft" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="bottomMiddle" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
                <td onmouseover="faded(this)" onmouseout="removefaded(this)" onclick="makemove(this)" data-position="bottomRight" data-piece=""><canvas class="cv" height="1000" width="1000"></canvas></td>
            </tr>
        </table>
        
        <div id="gameinfo" style="display: none;">
            <table cellspacing=0 cellpadding=0>
                <tr>
                    <td class="notready" id="xname">
                        X: <span id="xman">None</span>
                    </td>
                </tr>
                <tr>
                    <td class="notready" id="oname">
                        O: <span id="oman">None</span>
                    </td>
                </tr>
            </table>
            <div>Turn: <span id="turnman">Game not started</span></div>
            <button onclick="toggleready();">toggle ready</button>
        </div>
        
        <div id="topright">
            <span onclick="dropdown('#info', this)" id="dropbtn">&#9658;</span><input id="sharelink" type="text" readonly placeholder="Not in game">
            <table id="info" class="dropdown">
                <tr>
                    <td class="row1">
                        <img id="gameID" src="https://img.shields.io/badge/Game%20ID-None-yellow.svg?style=flat-square">
                    </td>
                    <td class="row2">
                        <button onclick="validate()">Refresh</button>
                    </td>
                </tr>
                <tr>
                    <td class="row1">
                        <img id="status" src="https://img.shields.io/badge/Connection%20Status-Connecting...-yellow.svg?style=flat-square">
                    </td>
                    <td  class="row2">
                        <button onclick='reconnect()' disabled id="reconnect">Reconnect</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
